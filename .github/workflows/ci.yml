name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      # Run all checks
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      
      - name: Run tests
        run: cargo test --workspace
      
      - name: Check documentation
        run: cargo doc --workspace --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"
      
      # Build release binary
      - name: Build release
        run: cargo build --release --workspace
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: event-modeler-linux-x86_64
          path: target/release/event_modeler
          retention-days: 1
      
      # Generate and post diagram preview for PRs
      - name: Generate and comment diagram preview
        if: github.event_name == 'pull_request'
        run: |
          # Generate SVG
          if ./target/release/event_modeler tests/fixtures/acceptance/example.eventmodel -o example.svg; then
            # Create a gist with the SVG
            GIST_OUTPUT=$(gh gist create example.svg --desc "Event Model Diagram for PR #${{ github.event.pull_request.number }}" --public)
            GIST_ID=$(echo "$GIST_OUTPUT" | grep -oE '[a-f0-9]{32}' | head -1)
            
            # Get the raw URL for the SVG file
            SVG_URL="https://gist.githubusercontent.com/${{ github.actor }}/${GIST_ID}/raw/example.svg"
            
            # Create comment with embedded SVG
            cat > comment.md << EOF
          ## ðŸ“Š Event Model Diagram Preview
          
          Generated from \`tests/fixtures/acceptance/example.eventmodel\`:
          
          ![Event Model Diagram](${SVG_URL})
          
          > **View options:**
          > - Click image to view full size
          > - [Open in new tab](${SVG_URL})
          > - [View gist](https://gist.github.com/${GIST_ID})
          
          ---
          ðŸ¤– *Generated by CI build #${{ github.run_number }}*
          EOF
            
            # Post comment
            gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md --edit-last || gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
          else
            echo "Failed to generate diagram"
          fi
        env:
          GH_TOKEN: ${{ github.token }}