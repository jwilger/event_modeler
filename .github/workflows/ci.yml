name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-release-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('src/**/*.rs', 'Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-release-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-build-release-
      
      # Run all checks
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      
      - name: Run tests
        run: cargo test --workspace
      
      - name: Check documentation
        run: cargo doc --workspace --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"
      
      # Build release binary
      - name: Build release
        run: cargo build --release --workspace
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: event-modeler-linux-x86_64
          path: target/release/event_modeler
          retention-days: 1
      
      # Generate and post diagram preview for PRs
      - name: Generate and comment diagram preview
        if: github.event_name == 'pull_request'
        run: |
          # Generate SVG
          if ./target/release/event_modeler tests/fixtures/acceptance/example.eventmodel -o example.svg; then
            # Check if GIST_TOKEN is available
            if [ -n "${{ secrets.GIST_TOKEN }}" ]; then
              echo "Using GIST_TOKEN to create gist"
              export GH_TOKEN="${{ secrets.GIST_TOKEN }}"
              
              # Create a gist with the SVG using PAT
              GIST_OUTPUT=$(gh gist create example.svg --desc "Event Model Diagram for PR #${{ github.event.pull_request.number }}" --public)
              GIST_ID=$(echo "$GIST_OUTPUT" | grep -oE '[a-f0-9]{32}' | head -1)
              
              # Get the raw URL for the SVG file
              SVG_URL="https://gist.githubusercontent.com/${{ github.actor }}/${GIST_ID}/raw/example.svg"
              
              # Create comment with embedded SVG
              cat > comment.md << EOF
          ## 📊 Event Model Diagram Preview
          
          Generated from \`tests/fixtures/acceptance/example.eventmodel\`:
          
          ![Event Model Diagram](${SVG_URL})
          
          > **View options:**
          > - Click image to view full size
          > - [Open in new tab](${SVG_URL})
          > - [View gist](https://gist.github.com/${GIST_ID})
          
          ### Current Progress: Step 2 - Swimlanes
          ✅ Workflow title
          ✅ Horizontal swimlanes with labels
          
          ---
          🤖 *Generated by CI build #${{ github.run_number }}*
          EOF
            else
              echo "No GIST_TOKEN available, using fallback"
              # Fallback: show SVG source
              cat > comment.md << 'EOF'
          ## 📊 Event Model Diagram Preview
          
          Generated from `tests/fixtures/acceptance/example.eventmodel`:
          
          ⚠️ **Note:** To see the diagram inline, please set up a `GIST_TOKEN` secret with `gist` scope.
          
          <details>
          <summary>📄 SVG Source Code</summary>
          
          ```svg
          EOF
              cat example.svg >> comment.md
              cat >> comment.md << 'EOF'
          ```
          
          </details>
          
          > **Tip:** Copy the SVG above and save as `.svg` file to view
          
          ### Current Progress: Step 2 - Swimlanes
          ✅ Workflow title  
          ✅ Horizontal swimlanes with labels
          
          ---
          🤖 *Generated by CI build #${{ github.run_number }}*
          EOF
            fi
            
            # Post comment
            export GH_TOKEN="${{ github.token }}"
            gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md --edit-last || gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
          else
            echo "Failed to generate diagram"
          fi