name: Claude

on:
  issues:
    types: [opened, edited, closed]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened, closed]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    # Only run if @claude is mentioned
    if: contains(toJSON(github.event), '@claude')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run Claude
        uses: grll/claude-code-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_oauth: true
          claude_access_token: ${{ secrets.CLAUDE_ACCESS_TOKEN }}
          claude_refresh_token: ${{ secrets.CLAUDE_REFRESH_TOKEN }}
          claude_expires_at: ${{ secrets.CLAUDE_EXPIRES_AT }}
          allowed_tools: "Bash,View,GlobTool,GrepTool,BatchTool,Write,Read,Edit"
          # Claude will read CLAUDE.md for project-specific instructions
          # It will understand our workflow from the documentation we added